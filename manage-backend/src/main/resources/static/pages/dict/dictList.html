<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    类型：
                                    <input id="dictType" type="text" class="form-control" placeholder="类型">
                                    字段名称：
                                    <input id="dictName" type="text" class="form-control" placeholder="字段名称">
                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:dict:query"><i class="layui-icon">&#xe615;</i>搜索</button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addDict.html'" permission="back:dict:save">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>id</th>
                        <th>字段名称</th>
                        <th>值</th>
                        <th>类型</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();
    var example;

    layui.use(['layer','util'], function(){
        var layer = layui.layer;
        var util = layui.util;

        function init(){
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide" : true,
                    "ordering" :false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url" : domainName + "/api-b/dict",
                        "type":"get",
                        "data":function(d){
                            d.dictType = $('#dictType').val();
                            d.dictName = $('#dictName').val();
                        },
                        "dataSrc": function (json) {
                            json.recordsTotal=json.total;
                            json.recordsFiltered=json.total;
                            return json.data;
                        },
                        "error":function(xhr, textStatus, errorThrown){
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        { "data": "id", "defaultContent": ""},
                        { "data": "dictName", "defaultContent": ""},
                        { "data": "dictValue", "defaultContent": ""},
                        { "data": "dictType", "defaultContent": ""},
                        { "data": "dictDescription", "defaultContent": "",
                            "render": function (data, type, row) {
                                if(data != null && data != ""){
                                    var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>查看详细内容</i></button>");
                                    var id = "remark_" +row['id'];
                                    btn.attr("id", id);
                                    btn.attr("data", JSON.stringify(data));
                                    btn.attr("onclick", "showData(\'" +id+"\')");
                                    var showParams = btn.prop("outerHTML");
                                    return showParams;
                                }
                                return "";
                            }},
                        {
                            "data": "",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['id'];
                                var dictName = encodeURIComponent(row['dictName']);
                                var dictValue = encodeURIComponent(row['dictValue']);
                                var dictType = encodeURIComponent(row['dictType']);
                                var dictDescription = encodeURIComponent(row['dictDescription']);
                                var href = "updateDict.html?id=" + id+"&dictName="+dictName+"&dictValue="+dictValue+"&dictType="+dictType+"&dictDescription="+dictDescription;
                                var edit = buttonEdit(href, "back:dict:update", pers);
                                var del = buttonDel(id, "back:dict:delete", pers);

                                return edit + del;
                            }
                        },
                    ],
                } );
        }

        init();
    });

    function del(id){
        layer.confirm('确定要删除吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'delete',
                url : domainName + "/api-b/dict/"+id,
                success : function(data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }
    function showData(id){
        layer.open({
            title:"查看",
            type: 1,
            area: ['500px', '400px'],
            maxmin: true,
            shadeClose: true,
            content: $("#"+id).attr("data")

        });
    }
    $("#searchBt").click(function(){
        example.ajax.reload();
    });
</script>
</html>
