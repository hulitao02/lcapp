<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label class="col-md-2 control-label">上级菜单</label>
                <div class="col-md-10">
                    <select id="parentId" name="parentId" class="form-control input-sm"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">知识点名称</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="知识点名称" type="text" name="pointName" id="pointName" maxlength="30"
                           data-bv-notempty="true"
                           data-bv-notempty-message="知识点名称 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">说明</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="说明" name="describe" id="describe" maxlength="1024"/>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='knowledgePointsList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
<script type="text/javascript">
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    initParentPointSelect();
    var id = getUrlParam("id");
    initData();

    function initData(){
        if(id != ""){
            $.ajax({
                type : 'get',
                url : domainName + '/api-b/getKnowledgePointsById/'+id,
                async : false,
                success : function(data) {
                    $("#id").val(data.id);
                    $("#parentId").val(data.parentId);
                    $("#pointName").val(data.pointName);
                    $("#describe").val(data.describe);
                }
            });

        }
    }


    function update() {
        if($("#parentId").val() == id){
            layer.msg("父级菜单不能是自己");
            return;
        }

        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();

        $.ajax({
            type : 'put',
            url : domainName + '/api-b/knowledgepoints',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                    location.href = "knowledgePointsList.html";
                });
            }
        });
    }

</script>
</body>
</html>
