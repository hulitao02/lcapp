<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <style>
        .layui-table-view{
            margin: 20px;
        }
    </style>
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    试题状态：
                                    <select class="form-control state" onchange="changeState()">
                                        <option value="1">导入成功</option>
                                        <option value="0">导入失败</option>
                                    </select>
                                    试题类型：
                                    <select type="text" class="form-control" id="type"></select>
                                    题干：
                                    <input id="question" type="text" class="form-control" placeholder="题干">
                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:question:query"><i class="layui-icon">&#xe615;</i>搜索</button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="upload()">批量导入</button>
                        </td>
                        <!-- <td align="right">
                            <button class="layui-btn layui-btn-sm export">
                                批量导出
                            </button>
                        </td> -->
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addQuestion.html'" permission="back:question:save">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr role="row" class="heading">
                        <th style="width: 44.8889px;">
                            全选 <input  type="checkbox" name="keeperUserGroup-checkable"   class="group-checkable" data-set="#sample_1 .checkboxes" />
                        </th>
                        <!--                        <th>id</th>-->
                        <th>题干</th>
                        <!--<th width="5%">选项</th>-->
                        <th width="6%">试题类型</th>
                        <th width="5%">难度</th>
                        <th width="6%">情报方向</th>
                        <th width="8%">知识点</th>
                        <th width="10%">创建时间</th>
                        <th class="failbox">失败原因</th>
                        <!-- <th>题目解析</th>-->
                        <th width="105px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();
    var example;
    var flag = true;
    var url = "/api-e/question";

    function init(){
        layui.use(['layer','util'], function(){
            var layer = layui.layer;
            var util = layui.util;
            example = $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide" : true,
                "ordering" :false,
                "language": {
                    "url": "../../js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url" : domainName + url,
                    "type":"get",
                    "data":function(d){
                        d.type = $('#type').val();
                        d.question = $('#question').val();
                    },
                    "dataSrc": function (json) {
                        // debugger;
                        json.recordsTotal=json.total;
                        json.recordsFiltered=json.total;
                        for(i=0;i<json.records.length;i++){
                            if(json.records[i].question !== null){
                                if(json.records[i].question.indexOf('{') !== -1){
                                    json.records[i].question = JSON.parse(json.records[i].question).text
                                }
                            }
                            if(json.records[i].analysis !== null ){
                                if(json.records[i].analysis.indexOf('{') !== -1){
                                    json.records[i].analysis = JSON.parse(json.records[i].analysis).text
                                }
                                // json.records[i].analysis = JSON.parse(json.records[i].analysis)
                            }
                            if (json.records[i].difficulty > 0 && json.records[i].difficulty < 0.20) {
                                json.records[i].difficulty = '简单'
                            } else if (json.records[i].difficulty >= 0.20 && json.records[i].difficulty < 0.40) {
                                json.records[i].difficulty = '一般'
                            } else if (json.records[i].difficulty >= 0.40 && json.records[i].difficulty < 0.60) {
                                json.records[i].difficulty = '中等'
                            } else if (json.records[i].difficulty >= 0.60 && json.records[i].difficulty < 0.80) {
                                json.records[i].difficulty = '复杂'
                            } else if (json.records[i].difficulty >= 0.80 && json.records[i].difficulty <= 1) {
                                json.records[i].difficulty = '困难'
                            }
                            /*if (json.records[i].answer == "false"){
                                json.records[i].answer ="错误"
                            }else if (json.records[i].answer == "true"){
                                json.records[i].answer ="正确"
                            }*/
                        }

                        return json.records;
                    },
                    "error":function(xhr, textStatus, errorThrown){
                        var msg = xhr.responseText;
                        if (xhr.status == 400) {
                            layer.msg(JSON.parse(msg).message);
                        } else if (xhr.status == 401) {
                            localStorage.removeItem("token");
                            layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
                        } else if (xhr.status == 403) {
                            layer.msg('未授权');
                        } else if (xhr.status == 500) {
                            var info = JSON.parse(msg);
                            var exception = info.exception;
                            var message = info.message;
                            layer.msg('系统错误：' + (exception ? exception : message));
                        }
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "initComplete": function(){
                    if(flag){
                        $(".failbox").css({"display":"none","width":"100px"})
                    }else{
                        $(".failbox").css({"display":"block","width":"100px"})
                    }
                },
                "columns": [
                    {
                        "render" : function(data, type, row, meta) {
                            var questionId = row['id'];
                            var content = '<label   style="margin-left:32px;"  class="mt-checkbox mt-checkbox-single mt-checkbox-outline">';
                            content += '    <input type="checkbox"  name="test"  class="group-checkable"" value="' + questionId + '" />';
                            content += '</label>';
                            return content;
                        }
                    },
                    // { "data": "id", "defaultContent": ""},
                    { "data": "question", "defaultContent": ""},
                    /*{ "data": "options", "defaultContent": ""},*/
                    { "data": "typeName", "defaultContent": ""},
                    { "data": "difficulty", "defaultContent": ""},
                    { "data": "directName", "defaultContent": ""},
                    { "data": "kpName", "defaultContent": ""},
                    // { "data": "createTime", "defaultContent": ""},
                    {
                        "data": "createTime",
                        "defaultContent": "",
                        "render": function (data, type, row) {
                            return util.toDateString(data);
                        }
                    },
                    { "data": "errorText", "defaultContent": "", "sClass":"failbox"},
                    {
                        "data": "",
                        "defaultContent": "",
                        "render": function (records, type, row) {
                            var id = row['id'];
                            var question = row['question'];
                            var options = row['options'];
                            var type = row['type'];
                            var difficulty = row['difficulty'];
                            var kpId = row['kpId'];
                            var answer = row['answer'];
                            // var href = "updateQuestion.html?id=" + id+"&question="+question
                            //     +"&options="+options+"&type="+type+"&difficulty="+difficulty+"&kpId="+kpId+"&answer="+answer;
                            var href = "update.html?id=" + id + "&question=" + question + "&flag=" + flag
                            var edit = buttonEdit(href, "back:question:update", pers,row);
                            var del = buttonDel(id, "back:question:delete", pers);
                            var preview = buttonPreview(question);
                            if(row['errorText'] == "试题导入重复"){
                                return preview + edit + del;
                            }else{
                                return edit + del;
                            };
                        }

                    },
                ],
            });
        });
    };

    init();
    getType();
    
    function del(id){
        layer.confirm('确定要删除吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'delete',
                url : domainName + "/api-e/question/"+id,
                success : function(data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }
    function edit(href){
        console.log(window.decodeURI(href.href))
    }

    // 上传失败的重复试题详情
    function preview(question){
        $.ajax({
            type: "get",
            url: domainName + "/api-e/getRepeatQuestionBytext?text=" + question,
            success: function (data) {
                data.data.forEach(ele => {
                    ele.questionName = JSON.parse(ele.question).text;
                });
                initTable(data.data)
            }
        })
    }
    // 上传失败的重复试题弹框列表
    function initTable(data){
        layer.open({
            title:"重复试题",
            type: 1,
            area: ['800px', '400px'],
            shadeClose: true,
            content: '<table id="table"></table>'
        });
        layui.use('table',function(){
            var table = layui.table;
            table.render({
                elem:'#table',
                cols:[[
                    {field:'id',title:'试题id',width:100},
                    {field:'questionName',title:'题干',width:555},
/*                    {field:'',title:'操作',width:100,templet:function(res){
                        return '<a onclick="detail('+ res.id +')">查看详情</a>'
                    }},*/
                ]],
                data:data
            })
        })
    }
    // 上传失败的重复试题详情
    function detail(id){
        window.open(frontDeskName+'/#/detail?id=' + id)
    }


    $("#searchBt").click(function(){
        example.ajax.reload();
    });
    $(".export").click(function () {
        if ($("input[name='test']:checked")[0] == null) {
            alert("请选择需要导出的试题");
            return;
        }
        var ids = new Array;
        $("input[name='test']:checked").each(function () {
            ids.push($(this).val());
            /* n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
            $("table#dataTable").find("tr:eq(" + n + ")").remove();*/
        });
        $.ajax({
            url: domainName + "/api-e/question/exportExcel",
            data: "ids=" + ids,
            type: "post",
            dataType: "json",
            success: function (data) {
                dataTable.reloadTable();
            }
        })
    });

    function getType(){
        $.ajax({
          type: "get",
          url: domainName + "/api-b/findDict",
          contentType: "application/json; charset=utf-8",
          data: { dictType: "question_type" },
          success: function (data) {
            data = data.reverse();
            var html = "";
            for (var i = 0; i < data.length; i++) {
              html +=
                "<option value='" +
                data[i].dictValue +
                "'>" +
                data[i].dictName +
                "</option>";
            }
            $("#type").prepend(html);
            layui.form.render();
          },
        });
    } 

    function upload(){
        layer.open({
            title:"批量导入",
            type: 2,
            area: ['800px', '450px'],
            maxmin: true,
            shadeClose: true,
            content: ['upload.html']   
        });
    }
    //切换试题状态
    function changeState(){
        var value = $('.state').val();
        // 0 失败，1 成功
        if(value == 0){
            flag = false;
            url = "/api-e/question/error/list";
        }else{
            flag = true;
            url = "/api-e/question";
        };
        $('#dt-table').dataTable().fnClearTable()//清空table
        $('#dt-table').dataTable().fnDestroy()//还原初始化后的datatable
        init();
    };
</script>
</html>
