<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    任务类型：
                                    <select class="form-control input-sm" id="type">
                                        <option value=""></option>
                                        <option value="1">即时任务</option>
                                        <option value="2">条件非周期任务</option>
                                        <option value="3">条件周期任务</option>
                                    </select>
                                    任务名称：
                                    <input id="name" type="text" class="form-control" placeholder="任务名称">
                                    状态：
                                    <select class="form-control input-sm" id="status">
                                        <option value=""></option>
                                        <option value="1">运行状态</option>
                                        <option value="2">完成状态</option>
                                        <option value="3">错误状态</option>
                                        <option value="4">等待开始</option>
                                        <option value="5">暂停状态</option>
                                    </select>
<!--                                    完成度：-->
<!--                                    <input id="progress" type="text" class="form-control" placeholder="完成度">-->
<!--                                    优先级别：-->
<!--                                    <input id="level" type="text" class="form-control" placeholder="优先级别">-->
                                    任务用户：
                                    <input id="username" type="text" class="form-control" placeholder="任务用户">
                                    任务IP：
                                    <input id="location" type="text" class="form-control" placeholder="任务IP">
                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:dict:query"><i class="layui-icon">&#xe615;</i>搜索</button>
                                </div>
                                <div class="form-group">

<!--                                    任务策略：-->
<!--                                    <select class="form-control input-sm" id="strategy">-->
<!--                                        <option value=""></option>-->
<!--                                    </select>-->
<!--                                    开始时间:-->
<!--                                    <input type="text" class="form-control" placeholder="开始时间" id="starttime">-->
<!--                                    结束时间-->
<!--                                    <input type="text" class="form-control" placeholder="结束时间" id="endtime">-->

                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addTask.html'">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>任务类型</th>
                        <th>任务名称</th>
                        <th>任务内容</th>
                        <th>状态</th>
                        <th>完成度</th>
                        <th>优先级别</th>
                        <th>任务用户</th>
                        <th>任务IP</th>
                        <th>任务策略</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();
    var example;
    var taskContent;
    var strategyContent;
    var statusInfos = ["运行状态","完成状态","错误状态","等待开始","暂停状态"];
    var taskTypes = ["即时任务","条件非周期任务","条件周期任务"];
    layui.use(['layer','util', 'laydate'], function(){
        var layer = layui.layer;
        var util = layui.util;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#starttime'
        });
        laydate.render({
            elem: '#endtime'
        });
        var strategyTypemodules = {};
        var contentTypemodules = {};
        $.ajax({
            type : 'get',
            url : domainName + '/api-p/Strategy/getStrategyConfigListNoPage',
            async:false,
            success : function(data) {
                strategyContent = data;
            }
        });
        $.ajax({
            type : 'get',
            url : domainName + '/api-p/TaskContent/getListTaskContent/getListTaskContentByParamsNoPage',
            async:false,
            success : function(data) {
                taskContent=data;
            }
        });
        function init(){
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide" : true,
                    "ordering" :false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url" : domainName + "/api-p/pof/getListTask/getListTaskByParamsPages",
                        "type":"get",
                        "data":function(d){
                            d.type = $('#type').val();
                            d.starttime = $('#starttime').val();
                            d.endtime = $('#endtime').val();
                            d.status = $('#status').val();
                            d.strategy = $('#strategy').val();
                            d.content = $('#content').val();
                            d.progress = $('#progress').val();
                            d.level = $('#level').val();
                            d.location = $('#location').val();
                            d.username = $('#username').val();
                            d.name = $('#name').val();
                        },
                        "dataSrc": function (json) {
                            json.recordsTotal=json.total;
                            json.recordsFiltered=json.total;
                            return json.data;
                        },
                        "error":function(xhr, textStatus, errorThrown){
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        { "data": "type", "defaultContent": "",
                            "render": function (data, type, row) {
                                return taskTypes[data-1];
                            }},
                        { "data": "name", "defaultContent": ""},
                        { "data": "content", "defaultContent": "",
                            "render": function (data, type, row) {
                                var res = "没有值";
                                $.each(taskContent, function(key, value){
                                    if(value.id == data)
                                        res= value.name;
                                });
                                return res;
                            }},
                        { "data": "status", "defaultContent": "",
                            "render": function (data, type, row) {
                                return statusInfos[data-1];
                            }},
                        { "data": "progress", "defaultContent": ""},
                        { "data": "level", "defaultContent": ""},
                        { "data": "username", "defaultContent": ""},
                        { "data": "location", "defaultContent": ""},
                        { "data": "strategy", "defaultContent": "",
                            "render": function (data, type, row) {
                                var res = "没有值";
                                $.each(strategyContent, function(key, value){
                                    if(value.id == data)
                                        res = value.name;
                                });
                                return res;
                            }},
                        { "data": "starttime", "defaultContent": "","render": function (data, type, row) {
                                return util.toDateString(data);
                            }},
                        { "data": "endtime", "defaultContent": "","render": function (data, type, row) {
                                return util.toDateString(data);
                            }},
                        {
                            "data": "",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['id'];
                                var type = row['type'];//encodeURIComponent(row['type']);
                                var name = encodeURIComponent(row['name']);
                                var content = encodeURIComponent(row['content']);
                                var status = row['status'];
                                var progress = encodeURIComponent(row['progress']);
                                var level = encodeURIComponent(row['level']);
                                var username = encodeURIComponent(row['username']);
                                var location = encodeURIComponent(row['location']);
                                var strategy = encodeURIComponent(row['strategy']);
                                var starttime = encodeURIComponent(row['starttime']);
                                var endtime = encodeURIComponent(row['endtime']);
                                var href = "updateTask.html?id=" + id+"&type="+type+"&name="+name+"&content="+content+"&status="+status
                                    +"&progress="+progress+"&level="+level+"&username="+username+"&location="+location
                                    +"&strategy="+strategy+"&starttime="+starttime+"&endtime="+endtime;
                                var edit = buttonEdit(href, "back:dict:update", pers);
                                var del = buttonDel(id, "back:dict:delete", pers);

                                return edit + del;
                            }
                        }
                    ],
                } );
        }

        init();
    });

    function del(id){
        layer.confirm('确定要删除吗？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                type : 'delete',
                url : domainName + "/api-p/pof/listTask/deleteByid/"+id,
                success : function(data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }


    function showData(id){
        layer.open({
            title:"查看",
            type: 1,
            area: ['500px', '400px'],
            maxmin: true,
            shadeClose: true,
            content: $("#"+id).attr("data")

        });
    }
    $("#searchBt").click(function(){
        example.ajax.reload();
    });
</script>
</html>
